<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Loja da Ana - Adicionar Produto</title>
</head>

<body>
    <div>
        <h2 class="banner">Entregamos em Londrina e região</h2>
    </div>

    <div class="div-pai">
        <div class="titulo-principal">
            <h2><em>Loja da Ana</em></h2>
        </div>
        <div class="banner-paginas">
            <a class="links" href="index.html">Página Inicial</a>
            <a class="links" href="ctrl-estoque.html">Controle de Estoque</a>
            <a class="links" href="add-produto.html">Adicionar Produto</a>
            <a class="links" href="funcionarios.html">Funcionários</a>
        </div>
        <div id="campo-busca">
            <input id="texto-busca" type="text" placeholder="Procure no site" />
            <button id="botao-busca">OK</button>
        </div>

        <h2 class="subtitulo">Adicionar Produto</h2>
        <div class="corpo-do-site">
            <form action="">
                <div class="formulario">
                    <label for="link-foto">Link para foto: </label>
                    <input id="texto-form" type="url" id="link-foto" name="link-foto">
                </div>

                <div class="formulario">
                    <label for="descricao">Descrição do produto: </label>
                    <input id="texto-form" type="text" id="descricao" name="descrição">
                </div>

                <div class="formulario">
                    <label for="preco">Preço (em R$): </label>
                    <input id="texto-form" type="number" id="preco" name="preco">
                </div>

                <div class="formulario">
                    <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                    <label for="quantidade">Quantidade disponível: </label>
                    <input id="texto-form" type="number" id="quantidade" name="quantidade">
                </div>

                <div class="form-add">
                    <button id="botao-busca" type="submit">Adicionar</button>
                </div>

            </form>
        </div>

        <div>
            <p class="banner">Siga-nos nas redes sociais!</p>
            <div class="banner-redes">
                <a id="redes-sociais" href="instagrão.com/melhorloja">Instagrão</a>
                <a id="redes-sociais" href="faceblock.com/melhorloja">Faceblock</a>
                <a id="redes-sociais" href="tuiter.com/melhorloja509">Tuíter</a>
            </div>
            <div class="banner-redes">
                <img id="imagem-icone" src="https://image.flaticon.com/icons/png/512/25/25305.png" />
                <img id="imagem-icone" src="https://image.flaticon.com/icons/png/512/25/25425.png" />
                <img id="imagem-icone" src="https://image.flaticon.com/icons/png/512/8/8800.png" />
            </div>
        </div>

</body>

</html>
